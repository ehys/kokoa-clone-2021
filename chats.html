<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-plus-square fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span class="cog"><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
            <div class="badge__nonenumber badge__cog"></div>
        </div>
    </header>


    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component user-component__chats">
                <div class="user-component__column ">
                    <img src="나일론 머스크.PNG" 
                    class="user-component__avatar user-component__avatar" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Elon Musk</h4>
                        <h6 class="user-component__subtitle">Mr.Lee! lets go MARS together</h6>
                    </div>
                </div>
        
                <div class="user-component__column">
                    <span class="user-component__time">21:22</span>
                    <div class="badge">1</div>
    
                </div>
            </div>
        </a>

        <div class="user-component user-component__chats">
            <div class="user-component__column ">
                <img src="제프베이조스.jpeg" 
                class="user-component__avatar user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Jeff Bezos</h4>
                    <h6 class="user-component__subtitle">I love Hyeon-Su♥♥♥</h6>
                </div>
            </div>
    
            <div class="user-component__column">
                <span class="user-component__time">21:22</span>
                <div class="badge">8</div>

            </div>
        </div>

        <div class="user-component user-component__chats">
            <div class="user-component__column ">
                <img src="마크주커버그.jpeg" 
                class="user-component__avatar user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Mark Zuckerberg</h4>
                    <h6 class="user-component__subtitle">Whats your Instargram ID?</h6>
                </div>
            </div>
    
            <div class="user-component__column">
                <span class="user-component__time">21:22</span>
                <div class="badge">2</div>

            </div>
        </div>

    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">11</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__notification__ellipsos badge__nonenumber"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>


    <div id="only-mobile">
        <span>you can come only smartphone</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
